<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${person.id == null}">Create New Person</title>
    <title th:unless="${person.id == null}">Edit Person</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<div class="container text-center">
    <div>
        <h1 th:if="${person.id == null}">Create New Person</h1>
        <h1 th:unless="${person.id == null}">Edit Person</h1>
    </div>
    <form th:action="@{/persons/save}" th:object="${person}" method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${person.id}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Name: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Surname: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{surname}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">E-mail: </label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Systems: </label>
                <div class="col-sm-8 text-left">
                    <th:block th:each="system : ${listSystems}">
                        <div>
                            <input type="checkbox" th:field="*{systems}" th:text="${system.name}" th:value="${system.id}" class="m-2">
                        </div>
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Processes: </label>
                <div class="col-sm-8 text-left">
                    <th:block th:each="process : ${listProcesses}">
                        <div>
                            <input type="checkbox" th:field="*{processes}" th:text="${process.name}" th:value="${process.id}" class="m-2">
                        </div>
                    </th:block>
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
